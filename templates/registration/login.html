<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<title>Stock Exchange | Login</title>
<link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen,projection"/>
<!--<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">-->

</head>
<body class="teal" style="font-family: 'Raleway', sans-serif;">
<h2 class="center lime-text text-darken-5">Login</h2>

<hr width="700">
	<div class="container" style="margin-top: 100px; width: 400px; height:500px;">
		<div class="card z-depth-3">
			<div class="card-content">

				{% if form.errors %}
        			<p><b>Your username and password didn't match. Please try again.</b></p><br><br>
    			{% endif %}
				
				<form method="POST" action=".">
					{% csrf_token %}
		 			<b>Username</b> {{ form.username }}
		 			<br>
	     			<b>Password</b> {{ form.password }}
	     			<br><br>
					<button class="btn green waves-effect waves-light" type="submit" name="action">Login</button>
				</form>
			</div>
		</div>	
	</div>

</body>
</html>
